<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<ul id="news">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<button id="more" class="btn">换一组</button>
<script>
    $('#more').addEventListener('click', function () {
        var xhr = new XMLHttpRequest();
        xhr.open('get', 'http://192.168.1.251:3000/get', true);
        xhr.send();
        xhr.onreadystatechange =  ()=> {
            if (xhr.readyState === 4 && xhr.status === 200) {
                appendHtml(JSON.parse(xhr.responseText))
            }
        };
        window.xhr = xhr
    });
    function appendHtml(news) {
        var html = '';
        for (var i = 0; i < news.length; i++) {
            html += '<li>' + news[i] + '</li>';
        }
        $('#news').innerHTML = html;
    }
    function $(id) {
        return document.querySelector(id);
    }
</script>
</body>

</html>
